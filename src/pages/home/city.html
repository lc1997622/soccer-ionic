<ion-header>
    <ion-item>
        <button ion-button iocn-only clear item-start (click)="dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <h2>选择城市</h2>
    </ion-item>
</ion-header>
<ion-content>
    <ion-searchbar [(ngModel)]="searchInput" (ionInput)="goSearchResult($event)" [showCancelButton]="true">
    </ion-searchbar>
    <!--搜索结果-->
    <ion-list *ngIf="isSearching">
        <ion-list *ngFor="let item of searchingItems">
            <ion-item (click)="dismiss(item)">
                {{ item.n }}
            </ion-item>
        </ion-list>
    </ion-list>
    <ion-list *ngIf="!isSearching" [virtualScroll]="list" [headerFn]="myHeaderFn">
        <ion-item-divider *virtualHeader="let header" color="light">
            {{ header }}
        </ion-item-divider>
        <ion-item *virtualItem="let item" (click)="dismiss(item)">
            {{ item.n }}
        </ion-item>
    </ion-list>
</ion-content>
